<!DOCTYPE HTML>
<html lang="en">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>post</title>
 </head>
 <body>
    {% for image in post.images.all %}
        <img src="{{ "media/" }}{{ image.path }}" alt=""/>
    {% endfor %}
    {% for tag in post.tags.all %}
        <p>{{ tag.name }}</p>
    {% endfor %}
  <p>{{ post.description }}</p>

 </body>
</html>
